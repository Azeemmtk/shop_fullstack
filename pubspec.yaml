name: store
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  http: ^1.2.2
  image_picker: ^1.1.2
  shared_preferences: ^2.2.3
  font_awesome_flutter: ^10.7.0
  lottie: ^3.1.2
  carousel_slider: ^4.2.1
  flutter_gemini: ^2.0.5
  dash_chat_2: ^0.0.21
  camera: ^0.11.0+2
  flutter_launcher_icons: ^0.13.1
  animated_bottom_navigation_bar: ^1.3.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/lottie/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png" # Path to your app icon
  adaptive_icon_background: "transparent" # Set to transparent for Android adaptive icon
  adaptive_icon_foreground: "assets/icon/icon.png" # Use the same transparent icon
  min_sdk_android: 23
